<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width='device-width', initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>BMI Calculator</title>
</head>
<body class="bg-[whitesmoke] flex items-center justify-center">

  <div class="container m-20 p-20 bg-slate-300 w-fit space-y-7 rounded">
    <h1 class="text-2xl font-bold text-slate-700">BMI Calculator</h1>
    <div class="input-container">
        <label for="weight">Weight (kg): </label>
        <input class="border rounded-sm p-1" type="number" id="weight" placeholder="Enter your weight">
    </div>
    <div class="input-container">
        <label for="height">Height (m): </label>
        <input class="border rounded-sm p-1" type="number" id="height" placeholder="Enter your height">
    </div>
    <button class="bg-slate-400 text-slate-800 p-2 rounded-md text-sm font-medium hover:scale-110 transition-all" id="calculateButton">Calculate BMI</button>
    <div class="text-slate-600" id="result"></div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
